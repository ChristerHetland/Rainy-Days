<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="get the best jackets for outdoor activities">
    <title>Rainy Days  |  Checkout</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>
    <header>
            <img src="images/Header1.jpg" alt="Header" class="header-png">
        <div class="search">
            <input type="text">
            <button>Search</button>
        </div>
        <figure class="logo-container">
            <img src="images/RainyDays_Logo.png" alt="Rainydayslogo" class="logo">
        </figure>
        <nav class="nav-container">
           <a href="index.html" class="cta-nav">Home</a>
           <a href="products.html" class="cta-nav">Products</a>
        </nav>
        <div class="cart-container">
           <img class="heart-icon" src="images/heart-icon.png" alt="heart-icon">
           <a href="cart.html"> <img class="shopping-cart" src="images/shopping-cart.png" alt="shopping-cart"></a>
        </div>
    </header>
    <main>
        <hr class="line">
    <section>
        <h2 class="h2-checkout">Checkout</h2>
        <div class="div-checkout">
        <div class="summary">
            <h3>Summary</h3>
        <div>
        <figure>
            <img src="images/RainyDays_Jacket1.png" class="Jacket-png" alt="Jacket">
        </figure>
            <p>Size: M</p>
            <p>Color: Orange/Grey</p>
            <p>Qty: 1</p>
            <p>Price: 699,-</p>
        </div>
        </div>
        <div class="fillin">
            <form class="fillin-adress">
                <h4>Adress:</h4>
                <input class="fillin-input" type="text" name="adress">
            </form>
            <form class="fillin-phonenumber">
                <h4>Phone number:</h4>
                <input class="fillin-input" type="text" name="phone-number">
            </form>
            <form class="fillin-delivery">
                <h4>Delivery Adress:</h4>
                <input class="fillin-input" type="text" name="delivery-adress">
            </form>
        </div>
        <div class="fillin-right">
            <form class="fillin-email">
                <h4>Email:</h4>
                <input class="fillin-input" type="text" name="email">
            </form>
            <form class="fillin-fullname">
                <h4>Full Name:</h4>
                <input class="fillin-input" type="text" name="full-name">
            </form>
        </div>
        </div>
    </section>
        <div class="div-placeorder">
            <a class="cta-placeorder" href="checkout-complete.html">Place order</a>
        </div>
        <hr class="line">
    <footer>
            <div class="footer">
               <nav class="nav-container-footer">
                   <a href="aboutus.html" class="cta-nav">About us</a>
                   <a href="contact.html" class="cta-nav">Contact</a>
                </nav>
                <figure class="logo-footer">
                    <img src="images/RainyDays_Logo.png" alt="Rainydayslogo" class="logo-"/>
                 </figure>
            <div class="social-media">
                   <h2 class="follow-us">Follow us</h2>
                   <img src="images/facebook.png" alt="Facebook" class="facebook">
                   <img src="images/twitter.png" alt="Twitter" class="twitter">
                   <img src="images/instagram.png" alt="Instagram" class="instagram">
            </div>
            </div> 
            <h3 class="copyright">
                Copyright &copy; 
            </h3>
