<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact us at Rainy Days at any time">
    <title>Rainy Days  |  Contact</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
            <img src="images/Header1.jpg" alt="Header" class="header-png">
        <div class="search">
            <input type="text">
            <button>Search</button>
        </div>
            <figure class="logo-container">
                <img src="images/RainyDays_Logo.png" alt="Rainydayslogo" class="logo">
            </figure>
        <nav class="nav-container">
            <a href="index.html" class="cta-nav">Home</a>
            <a href="products.html" class="cta-nav">Products</a>
        </nav>
        <div class="cart-container">
            <img class="heart-icon" src="images/heart-icon.png" alt="heart-icon">
            <a href="cart.html"> <img class="shopping-cart" src="images/shopping-cart.png" alt="shopping-cart"></a>
        </div>
    </header>
    <main>
                <hr class="line">
            <section >
                <div class="contact-left">
                    <form class="fillin-firstname">
                        <h3>First name:</h3>
                        <input class="fillin-contact" type="text" name="firstname">
                    </form>
                    <form class="fillin-email-contact">
                        <h3>Email:</h3>
                        <input class="fillin-contact" type="text" name="email">
                    </form>
                </div>
                <div class="contact-right">
                    <form class="fillin-lastname">
                        <h3>Last name:</h3>
                        <input class="fillin-contact" type="text" name="lastname">
                    </form>
                    <form class="fillin-phone">
                        <h3>Phone:</h3>
                        <input class="fillin-contact" type="text" name="phone">
                    </form>
                </div>
                <div class="div-submit">
                    <form>
                        <h2>Message:</h2>
                        <textarea class="message" name="freeform" rows="4" cols="50"></textarea>
                    </form>
                    <h3 class="cta-submit">Submit</h3>
                </div>
            </section>
    <footer>
        <hr class="line">
            <div class="footer">
               <nav class="nav-container-footer">
                   <a href="aboutus.html" class="cta-nav">About us</a>
                   <a href="contact.html" class="cta-nav">Contact</a>
                </nav>
                <figure class="logo-footer">
                    <img src="images/RainyDays_Logo.png" alt="Rainydayslogo" class="logo-"/>
                 </figure>
            <div class="social-media">
                   <h2 class="follow-us">Follow us</h2>
                   <img src="images/facebook.png" alt="Facebook" class="facebook">
                   <img src="images/twitter.png" alt="Twitter" class="twitter">
                   <img src="images/instagram.png" alt="Instagram" class="instagram">
            </div> 
            </div>
            <h3 class="copyright">
                Copyright &copy; 
            </h3>   
    </footer>
</body>
</html>
